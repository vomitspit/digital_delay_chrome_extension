<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>(((digital delay)))</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body {
      font-family: "Courier New", monospace;
      background: #000;
      color: #fff;
      width: 300px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px dashed #fff;
    }

    .pedal-title {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      border-bottom: 1px solid #fff;
      padding-bottom: 4px;
      margin-bottom: 8px;
      margin-top: 0px;
    }

    .knobs {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .knob {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px dashed #333;
      padding: 4px;
      box-sizing: border-box;
    }

    .knob label {
      font-size: 12px;
      margin-bottom: 2px;
      display: block;
      color: #aaa;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 90%;
      height: 8px;
      max-width: 230px;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 6px;
      background: repeating-linear-gradient(
        to right,
        #555 0,
        #555 1px,
        transparent 2px,
        transparent 5px
      );
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 12px;
      background: #fff;
      border: 1px solid #000;
      cursor: pointer;
      margin-top: -3px;
    }

    select {
      width: 120px;
      background: #000;
      color: #fff;
      border: 1px dashed #555;
      font-family: "Courier New", monospace;
      padding: 3px;
    }

    .tempo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      width: 100%;
    }

    input[type="checkbox"] {
      accent-color: #fff;
    }

    input[type="number"] {
      width: 50px;
      background: #000;
      color: #fff;
      border: 1px solid #555;
      font-family: "Courier New", monospace;
    }

    #timeValue {
      display: block;
      font-size: 11px;
      color: #ccc;
      text-align: right;
      margin-top: 2px;
    }

    #resetBtn {
      font-family: inherit;
      font-size: 10px;
      margin-bottom: 5px;
      margin-top: 3px;
      background: #fff;
      cursor: pointer;
      width: 70px;
      height: 24px;
    }

    #resetBtn:hover {
      background: #999;
    }

    .footer {
      margin-top: 0px;
      text-align: center;
      font-size: 10px;
      color: #666;
      padding-top: 0px;
    margin-bottom: 2px;
    }

    .group {
      padding: px;
      margin-bottom: 4px;
      border-bottom: 1px solid#fff;
    }

    .group-title {
      font-size: 15px;
      color: #ccc;
      text-align: left;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .group .knob {
      margin-bottom: 6px;
    }


  </style>
</head>

<body>
  <div class="pedal">
    <h2 class="pedal-title">┌─(((digital delay)))─┐</h2>

<div class="knobs">

  <!-- DELAY SECTION -->
  <div class="group">
    <div class="group-title">[ DELAY ]</div>

    <div class="knob">
      <label for="level">[ DELAY GAIN ]</label>
      <input type="range" id="level" min="0" max="100">
    </div>

    <div class="knob">
      <label for="feedback">[ FEEDBACK ]</label>
      <input type="range" id="feedback" min="0" max="99">
    </div>

    <div class="knob">
      <label for="time" id="timeLabel">[ DELAY TIME ]</label>
      <input type="range" id="time" min="0" max="7">
      <span id="timeValue">---</span>
    </div>

    <div class="knob">
      <div class="tempo-row">
        <label>
          <input type="checkbox" id="tempoMode" checked>
          [ TEMPO-LOCK ]
        </label>
        <input type="number" id="bpm" min="20" max="300">
      </div>
    </div>
  </div>

  <!-- REVERB SECTION -->
  <div class="group">
    <div class="group-title">[ REVERB ]</div>

    <div class="knob">
      <label for="reverb">[ REVERB GAIN ]</label>
      <input type="range" id="reverb" min="0" max="100">
    </div>

    <div class="knob">
      <select id="reverbSelect">
        <option value="bathroom">bathroom</option>
        <option value="black-lodge">black-lodge</option>
        <option value="cathedral">cathedral</option>
        <option value="cave">cave</option>
        <option value="cavern">cavern</option>
        <option value="church">church</option>
        <option value="concert-hall">concert-hall</option>
        <option value="crag">crag</option>
        <option value="damp-echo">damp-echo</option>
        <option value="dark">dark</option>
        <option value="dungeon">dungeon</option>
        <option value="forest">forest</option>
        <option value="glass">glass</option>
        <option value="hall">hall</option>
        <option value="hall2">hall2</option>
        <option value="hall3">hall3</option>
        <option value="locker1">locker1</option>
        <option value="locker2">locker2</option>
        <option value="marble">marble</option>
        <option value="mine">mine</option>
        <option value="reflection">reflection</option>
        <option value="reverse">reverse</option>
        <option value="room-small">room-small</option>
        <option value="room">room</option>
        <option value="slinky">slinky</option>
        <option value="spring">spring</option>
        <option value="spring2">spring2</option>
        <option value="thing">thing</option>
        <option value="tokyo">tokyo</option>
        <option value="tunnel">tunnel</option>
      </select>
    </div>
  </div>

  <!-- GLOBAL / OUTPUT SECTION -->
  <div class="group">
    <div class="group-title">[ GLOBAL / OUTPUT ]</div>

    <div class="knob">
      <label for="pitch">[ PITCH ]</label>
      <input type="range" id="pitch" min="-12" max="12" step="1">
      <span id="pitchValue">---</span>
    </div>

    <div class="knob">
      <label for="dry">[ DRY OUT ]</label>
      <input type="range" id="dry" min="0" max="100">
    </div>

    <button id="resetBtn">[ RESET ]</button>
  </div>

</div>


    <div class="footer">
      └─ tab delay module from f.lower() ─┘<br>//digital/records\_
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
